# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python tests

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      id: dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Lint with flake8
      run: |
        flake8 pyglidein --count --show-source --statistics
    - name: Test and Coverage
      if: always() && steps.dependencies.outcome != 'failure'
      run: |
        coverage run -m pytest tests --log-level=DEBUG
    - name: Coverage Text Report
      if: always() && steps.dependencies.outcome != 'failure'
      run: |
        coverage combine >/dev/null
        coverage report -m --fail-under=50
